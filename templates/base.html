{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curency Convertor</title>
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <div class="container">
        <h1>Currency Convertor</h1>
        <div class="row">
            <div class="col">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" value="{{ from_cur }}" name="from_cur">
                    <option selected>Chouse Input Currency</option>
                    {% if correncies %}
                        {% for cur in correncies %}
                            <option value="{{ cur }}">{{ cur }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>

            <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Input" aria-label="Input" value="{{ input }}" name = "input">
            </div>

            <div class="col">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" value = "{{ in_cur }}" name = "in_cur">
                    <option selected>Chouse Output Currency</option>
                    {% if correncies %}
                    {% for cur in correncies %}
                        <option value="{{ cur }}">{{ cur }}</option>
                    {% endfor %}
                    {% endif %}

                </select>
            </div>
           {% if ammount %}
            <div class="col">
                <output type="text" class="form-control form-control-sm" placeholder="Output" aria-label="Output">{{ exchange }}</output>
            </div>
            {% endif %}

        </div>
        <div class="row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Convert</button>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
